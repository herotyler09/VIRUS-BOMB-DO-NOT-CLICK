<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Update Required</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #start-btn {
      font-size: 24px;
      padding: 1em 2em;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="start-btn">Click to Begin Update</button>

  <script>
    document.getElementById("start-btn").addEventListener("click", () => {
      // Remove button
      document.body.innerHTML = "";

      // Create iframe with autoplay + sound
      const iframe = document.createElement("iframe");
      iframe.src = "https://www.youtube.com/embed/2qBlE2-WL60?autoplay=1&rel=0&modestbranding=1&controls=0&fs=0&playlist=2qBlE2-WL60&loop=1";
      iframe.allow = "autoplay; encrypted-media";
      iframe.allowFullscreen = true;
      iframe.style.width = "100vw";
      iframe.style.height = "100vh";
      iframe.style.border = "none";

      // Add iframe to body
      document.body.appendChild(iframe);
    });
  </script>
</body>
</html>
