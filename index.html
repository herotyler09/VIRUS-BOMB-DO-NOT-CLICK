<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>You Have Been Hacked</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
    }
    #start-btn {
      font-size: 24px;
      padding: 1em 2em;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    #frame-container {

<body>

  <div id="frame-container">
    <iframe 
      src="https://www.youtube.com/embed/2qBlE2-WL60?autoplay=1&rel=0&modestbranding=1&controls=0&fs=0&playlist=2qBlE2-WL60&loop=1" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const btn = document.getElementById("start-btn");
    const container = document.getElementById("frame-container");

    btn.addEventListener("click", () => {
      btn.style.display = "none";
      container.style.display = "block";
    });

</html>
